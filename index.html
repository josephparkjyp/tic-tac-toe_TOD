<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <p>Let's play Tic-Tac-Toe!</p>
        </div>

        <form class="form">
            <div class="player1-info">
                <label for="player1-name">Player 1's Name:</label>
                <input type="text" id="player1-name">
            </div>
            <div class="player2-info">
                <label for="player2-name">Player 2's Name:</label>
                <input type="text" id="player2-name">
            </div>
            <button id="submit">Start Game</button>
        </form>

        <div class="gameboard" id="gameboard">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>

            <div class="box">X</div>
            <div class="box">O</div>
            <div class="box"></div>

            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    


    <script src="scripts.js"></script>
</body>
</html>
